<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Наблюдение</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css"/>
</head>
<body>
	<header class="header"></header>
	<section class="main">
		<div class="main_header">
			<div class="title title_20">Система строительной видеоаналитики</div>
			<div class="main_header_buttons">
				<button class="button">
					<img src="icons/settings.svg" alt="settings">
					<div class="title">Настройки</div>
				</button>
				<button class="button red">Выход</button>
			</div>
		</div>
		<div class="main_wrapper">
			<div class="main_section">
				<div class="values"></div>
				<div class="locations">
					<div class="locations_wrapper">
						<img src="img/map_template.png" alt="map">
						<div class="marker" data-x="50" data-y="50">
							<div class="title title_12 pale">12</div>
						</div>
						<div class="marker active" data-x="40" data-y="20">
							<div class="title title_12 pale">13</div>
						</div>
					</div>
					<div class="label">
						<div class="title title_16 pale">Схема расположения камер на объекте</div>
					</div>
					<div class="buttons">
						<button id="plus"><img src="icons/plus.svg" alt="plus"></button>
						<button id="minus"><img src="icons/minus.svg" alt="minus"></button>
					</div>
				</div>
			</div>
			<div class="main_section"></div>
			<div class="main_section"></div>
			<div class="main_section"></div>
		</div>
	</section>
	<footer class="footer"></footer>
	<script src="js/jquery-3.7.1.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
